<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos media HTML5</title>
</head>
<body>
    <main>
        <article>
            <h1>Elementos media HTML5</h1>
            <video 
            src="./video.mp4" 
            height="500px"
            width="600px"
            controls
            autoplay
            muted
            loop
            ></video>

            <audio src="./video.mp4"
            controls
            autoplay
            loop
            ></audio>

            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/kP6oli5ELnk" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; 
            encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>

        </article>

    </main>
</body>
</html>
